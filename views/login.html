<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <form onsubmit="localStorage.setItem('userName', document.querySelector('#username').value)" action="/login" method="POST">
        <input type="text" name="userName" id="username">
        <button type="submit">Sign In </button>
    </form>
</body>

</html>
